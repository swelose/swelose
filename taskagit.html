<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swelose - Taş Kâğıt Makas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .game-box {
      background: #fff;
      border-radius: 15px;
      padding: 30px 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #f57c00;
      margin-bottom: 10px;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .choices {
      display: flex;
      justify-content: space-around;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: #ffcc80;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      width: 100px;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ffe0b2;
    }

    .result {
      font-size: 18px;
      margin-bottom: 10px;
      min-height: 24px;
    }

    .emoji {
      font-size: 36px;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    @media screen and (max-width: 480px) {
      .btn {
        width: 90px;
        padding: 12px;
        font-size: 16px;
      }

      h1 {
        font-size: 20px;
      }
    }

.menu-btn {
  background: linear-gradient(90deg, #ff9800, #f57c00);
  color: white;
  border: none;
  border-radius: 40px;
  padding: 16px 24px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  margin-top: 20px;
  box-shadow: 0 5px 15px rgba(245, 124, 0, 0.4);
}

.menu-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(245, 124, 0, 0.6);
}

@media screen and (max-width: 480px) {
  .menu-btn {
    font-size: 16px;
    padding: 14px 20px;
    width: 100%;
  }
}

  </style>
</head>
<body>
    
  <div class="game-box">
    <h1>🪨 Taş Kâğıt Makas</h1>
    <div class="scoreboard">
      <div>Sen: <span id="player-score">0</span></div>
      <div>Bot: <span id="bot-score">0</span></div>
    </div>

    <div class="choices">
      <button class="btn" onclick="play('taş')">🪨 Taş</button>
      <button class="btn" onclick="play('kağıt')">📄 Kâğıt</button>
      <button class="btn" onclick="play('makas')">✂️ Makas</button>
    </div>

    <div class="result" id="summary">Seçimini yap!</div>
    <div class="emoji" id="animation"></div>

    <!-- Footer'dan önce eklenmeli -->
<button class="menu-btn" onclick="goToMenu()">🔙 Ana Menüye Dön</button>

<script>
  function goToMenu() {
    window.location.href = "index.html"; // Ana menü dosyasının yolu
  }
</script>

    <footer>Buğra Üzer tarafından geliştirildi • Swelose 2025</footer>
  </div>

  <script>
    const summary = document.getElementById("summary");
    const animation = document.getElementById("animation");
    const playerScore = document.getElementById("player-score");
    const botScore = document.getElementById("bot-score");

    let pScore = 0;
    let bScore = 0;

    function play(playerChoice) {
      const choices = ["taş", "kağıt", "makas"];
      const botChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";
      if (playerChoice === botChoice) result = "Berabere!";
      else if (
        (playerChoice === "taş" && botChoice === "makas") ||
        (playerChoice === "kağıt" && botChoice === "taş") ||
        (playerChoice === "makas" && botChoice === "kağıt")
      ) {
        result = "Kazandın!";
        pScore++;
      } else {
        result = "Bot kazandı!";
        bScore++;
      }

      summary.textContent = `Sen: ${playerChoice.toUpperCase()} | Bot: ${botChoice.toUpperCase()} → ${result}`;
      animation.textContent =
        result === "Berabere!" ? "⚔️" : result === "Kazandın!" ? "🏆" : "💥";

      playerScore.textContent = pScore;
      botScore.textContent = bScore;
    }
  </script>
</body>
</html>
